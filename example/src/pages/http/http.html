<ion-header>

  <ion-navbar>
    <ion-title>Http</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <button (click)="get()" ion-button>GET</button>
  <button (click)="getJson()" ion-button>GET JSON</button>
  <button (click)="getHtml()" ion-button>GET HTML</button>
  <button (click)="head()" ion-button>HEAD</button>
  <button (click)="delete()" ion-button>DELETE</button>
  <button (click)="patch()" ion-button>PATCH</button>
  <button (click)="post()" ion-button>POST</button>
  <button (click)="put()" ion-button>PUT</button>

  <button (click)="formPost()" ion-button>Form Post</button>

  <button (click)="setCookie()" ion-button>Set Cookie</button>
  <button (click)="getCookies()" ion-button>Get Cookies</button>
  <button (click)="deleteCookie()" ion-button>Delete Cookie</button>
  <button (click)="clearCookies()" ion-button>Clear Cookies</button>
  <button (click)="testCookies()" ion-button>Test Cookies</button>

  <button (click)="uploadFile()" ion-button>Upload File</button>
  <button (click)="downloadFile()" ion-button>Download File</button>

  <h4>Output</h4>
  <ion-textarea [value]="output" placeholder="Ouput"></ion-textarea>
</ion-content>
